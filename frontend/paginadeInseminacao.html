<style>
        /* Estilos básicos para o dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-btn {
            <!--background-color: #4CAF50; -->
            color: white;
            padding: 0px 0px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        /* Para dispositivos móveis, pode ser melhor usar clique em vez de hover */
        @media (max-width: 768px) {
            .dropdown-content {
                display: none;
            }
            .dropdown.active .dropdown-content {
                display: block;
            }
        }
    </style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Inseminação - Invernada</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
</head>
<body class="bg-gray-100">

  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Registro de Inseminação Artificial</h1>

    <form id="formInseminacao" class="space-y-4">
      <input type="number" id="animalId" placeholder="ID do Animal" required class="w-full px-3 py-2 border rounded-lg">

      <input type="text" id="nomeAnimal" placeholder="Nome do Animal" class="w-full px-3 py-2 border rounded-lg">

      <label class="block text-sm text-gray-600">Data do Cio (detecção de calor)</label>
      <input type="date" id="dataCio" required class="w-full px-3 py-2 border rounded-lg">

      <label class="block text-sm text-gray-600">Data da Inseminação Artificial</label>
      <input type="date" id="dataIA" required class="w-full px-3 py-2 border rounded-lg">

      <label class="block text-sm text-gray-600">Touro / Sêmen Utilizado</label>
      <input type="text" id="touro" placeholder="Código do sêmen ou nome do touro" required class="w-full px-3 py-2 border rounded-lg">

      <label class="block text-sm text-gray-600">Observações (opcional)</label>
      <textarea id="observacoes" placeholder="Prenhez, aborto, intercorrências..." class="w-full px-3 py-2 border rounded-lg"></textarea>

      <div class="flex justify-center space-x-4">
	  <button type="button" onclick="history.back()" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Sair</button>
        <button type="submit" class="px-6 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">Salvar Registro</button>
      </div>
    </form>

    <div id="mensagemSucesso" class="mt-4 text-green-600 font-medium text-center"></div>
  </div>

 <footer class="fixed bottom-0 w-full bg-white border-t border-gray-200">
            <div class="flex justify-around p-4">
                <button class="text-gray-600 hover:text-emerald-600">
                    <i class="fas fa-home text-xl"></i>
                </button>
                <button class="text-gray-600 hover:text-emerald-600">
                    <i class="fas fa-search text-xl"></i>
                </button>
                <button class="text-gray-600 hover:text-emerald-600">
                    <i class="fas fa-bell text-xl"></i>
                </button>
                <button class="text-gray-600 hover:text-emerald-600">
                    <i class="fas fa-user text-xl"></i>
                </button>
             
            </div>
        </footer>

  <script>
    const registrosIA = [];

    document.getElementById("formInseminacao").addEventListener("submit", function(e) {
      e.preventDefault();

      const registro = {
        id: parseInt(document.getElementById("animalId").value),
        nome: document.getElementById("nomeAnimal").value.trim(),
        cio: document.getElementById("dataCio").value,
        inseminacao: document.getElementById("dataIA").value,
        touro: document.getElementById("touro").value.trim(),
        obs: document.getElementById("observacoes").value.trim(),
        dataRegistro: new Date().toISOString().slice(0, 10)
      };

      registrosIA.push(registro);

      document.getElementById("formInseminacao").reset();
      document.getElementById("mensagemSucesso").innerText = "Registro de inseminação salvo com sucesso!";
    });
  </script>
  
  </body>
