    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12">
    <div class="container mx-auto px-4">
        
        <div class="bg-white rounded-lg p-6 shadow-lg max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Buscar Animais</h2>
            <form id="formBusca" class="space-y-4">
                <div>
                    <label for="busca" class="block text-sm font-medium text-gray-700 mb-2">Buscar por ID ou Nome do Animal</label>
                    <input type="text" id="busca" name="busca" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-600" placeholder="Digite o ID ou Nome">
                </div>
                <div class="flex justify-center space-x-4">
                    <button type="button" onclick="history.back()" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Sair</button>
                    <button type="button" onclick="clearForm()" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Limpar</button>
                    <button type="submit" class="px-6 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">Buscar Animal</button>
                </div>
            </form>
            <div id="resultado" class="mt-6 text-center">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Lista de Animais</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-300 rounded-lg">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">Nome</th>
                                <th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">Núm. ID</th>
								<th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">Raça</th>
								<th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">Peso</th>
								<th class="py-2 px-4 border-b text-left text-sm font-medium text-gray-700">Sexo</th>
                            </tr>
                        </thead>
                        <tbody id="animalTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
	
	
	
    <script>
        
        // Lista fictícia de animais
        var animais = [];

        // Função para exibir a lista de animais
        function displayAnimais(animaisFiltrados) {
            const tableBody = document.getElementById('animalTableBody');
            tableBody.innerHTML = '';
            if (animaisFiltrados.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="2" class="py-2 px-4 border-b text-gray-700 text-center">Nenhum animal encontrado</td>
                    </tr>
                `;
                return;
            }
            animaisFiltrados.forEach(animal => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="py-2 px-4 border-b text-gray-700">${animal.nome}</td>
                    <td class="py-2 px-4 border-b text-gray-700">${animal.numeroIdentificacao}</td>
					<td class="py-2 px-4 border-b text-gray-700">${animal.raca}</td>
					<td class="py-2 px-4 border-b text-gray-700">${animal.peso}</td>
					<td class="py-2 px-4 border-b text-gray-700">${animal.sexo}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Função para limpar o formulário e restaurar a lista completa
        function clearForm() {
            document.getElementById('formBusca').reset();
           carregarAnimais(); // Exibe todos os animais         
            }

        // Manipulação do formulário de busca
        document.getElementById('formBusca').addEventListener('submit', function(event) {
            event.preventDefault();
            const busca = document.getElementById('busca').value.trim();
            
            let animaisFiltrados = animais;
            
            if (busca) {
                // Verifica se o valor é um número (ID) ou texto (nome)
                const buscaNumero = parseInt(busca);
                if (!isNaN(buscaNumero)) {
                    // Busca por ID
                    animaisFiltrados = animais.filter(animal => animal.id === buscaNumero);
                } else {
                    // Busca por nome (case-insensitive)
                    animaisFiltrados = animais.filter(animal => animal.nome.toLowerCase().includes(busca.toLowerCase()));
                }
            }
            
            displayAnimais(animaisFiltrados);
        });

        function carregarAnimais(){
            $.ajax({
            url: 'http://localhost:8080/api/animals',
            method: 'GET',
            contentType: 'application/json',
            dataType: 'json',
            success: function(response) {
            animais = response;
                 displayAnimais(response);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log("Resposta do servidor:", jqXHR.responseText);
            }
            });
        }

        // Exibir todos os animais ao carregar a página
        window.onload = function() {
           carregarAnimais();
        };
    </script>
